<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm-clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="asset/download.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <img src="asset/download.png" alt="clock" />
      <h1 class="time">12:20:20</h1>
      <div class="content">
        <div class="control">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="control">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
      </div>
      <button type="button">set alarm</button>
    </div>
    <!-- ========= js section ======== -->
    <script src="script.js"></script>
  </body>
</html>
